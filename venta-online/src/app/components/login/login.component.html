<div class="row">
    <div class="col-md-4 mx-auto">
        <form class="example-form" [formGroup]="formGroup" (submit)="login()" >
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" form class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario" formControlName="usuario">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" formControlName="password">
            </div>
            <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">Ingresar</button>
          </form>
    </div>
</div>
